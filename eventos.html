<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, JS, META, CUMBIA, MUSICA, BANDA, MUJERES">
    <meta name="description"
        content="Las Musicletas grupo de músicas argentinas que se unieron en 2016. El género principal es cumbia y la fusión de ritmos latinos como candombe, rumba y salsa.">
    <meta name=“Las Musicletas” content=“Artista”>
    <meta name=”author” content=”Artista”>
    <title>Eventos</title>
    <script src="https://kit.fontawesome.com/6bf0ece3fd.js"></script>
    <link rel="stylesheet" href="assets/sass/estilos.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" href="assets/images/logo@2x.ico">
    <link rel="stylesheet" href="https://use.typekit.net/cvz4ufj.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <header>
        <nav class="navChange">
            <div class="navLogo">
                <img width="50%" src="assets/images/logo.svg" alt="logo musicletas">
            </div>
            <ul class="link-items">
                <a href="index.html">
                    <li class="white">Home</li>
                </a>
                <a href="la-banda.html">
                    <li class="white">La Banda</li>
                </a>
                <a href="eventos.html">
                    <li class="active-li">Eventos</li>
                </a>
                <a href="fotos.html">
                    <li class="white">Galería</li>
                </a>
                <!-- <a href="contacto.html">
                    <li class="white">Contacto</li>
                </a> -->
            </ul>
            <div class="navBoton">
                <a href="contacto.html">
                    <button class="contactoNav">Contacto</button>
                </a>
            </div>
            <div class="menu">
                <div class="linea1"></div>
                <div class="linea2"></div>
                <div class="linea3"></div>
            </div>
        </nav>
    </header>

    <!-- Social Media -->
    <div class="Padre ">
        <div class="socialMediaFlex">
            <div class="circle">
                <button class="round"><a href="https://www.instagram.com/lasmusicletas/" target="_blank"><i
                    class="fab iconoBlanco fa-instagram"></i></a></button>
            </div>
            <div class="circle">
                <button class="round"><i class="fas fa-envelope"></i></button>
            </div>
            <div class="circle">
                <button class="round"><a href="https://www.facebook.com/search/top?q=las%20musicletas"
                    target="_blank"><i class="fab iconoBlanco fa-facebook-square"></i></a></button>
            </div>
            <div class="circle">
                <button class="round"><i class="fab fa-twitter-square"></i></button>
            </div>
        </div>
        <!-- Video -->
        <div class="videoGrande container">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/iRPT4TlgLPc" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
    <!-- Subscribite a YouTube -->
    <section class="subscribite subscribite__container">
        <div class="youTube">
            <h3>Subscritibe al canal de YouTube</h3>
        </div>
        <div class="subscribirme">
            <button class="conocenos"><a
                    href="https://www.youtube.com/channel/UCklZ4m7a0A1k0pC_XOqmTRw">Subscribirme</a></button>
        </div>
    </section>
      <!-- Footer -->
      <footer class="footer container">
        <div>
            <img src="assets/images/logo.svg" alt="lasmusicletaslogo">
        </div>
        <div class="socialmediaFooter">
            <div class=" icons">
                <button class="roundes"><a href="https://www.instagram.com/lasmusicletas/" target="_blank"><i
                            class="iFooter fab fa-instagram"></i></a></button>
            </div>
            <div class=" icons">
                <button class="roundes"><i class="iFooter fas fa-envelope"></i></button>
            </div>
            <div class=" icons">
                <button class="roundes"><a href="https://www.facebook.com/search/top?q=las%20musicletas"
                        target="_blank"><i class="iFooter fab fa-facebook-square"></i></a></button>
            </div>
            <div class=" icons">
                <button class="roundes"><i class="iFooter fab fa-twitter-square"></i></button>
            </div>
        </div>
    </footer>


</body>

</html>
