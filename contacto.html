    <section class="contacto container5">
        <h2 class="tittleViolet responsive"> Contactanos </h2>
        <div class="row justify-content-md-center">
            <div class="col-md-5 col-sm-12">
                <h3 class="tituloh3">Encontranos</h3>
                <h6>E-mail:</h6>
                <p class="h6">lasmusicletas@gmail.com</p>
                <h6>Teléfono:</h6>
                <p class="h6">000000000000</p>
                <h6>Seguinos</h6>
                <div class="socialmediaSeguinos">
                    <div class="circle">
                        <button class="round"><a href="https://www.instagram.com/lasmusicletas/" target="_blank"><i
                                    class=" iconoBlanco fab fa-instagram"></i></a></button>
                    </div>
                    <div class="circle">
                        <button class="round"><a href="https://www.youtube.com/channel/UCklZ4m7a0A1k0pC_XOqmTRw"
                                target="_blank"><i class="iconoBlanco fab fa-youtube"></i></button>
                    </div>
                    <div class="circle">

                    </div>
                    <div class="circle">
                        <button class="round"><a href="https://lasmusicletas.bandcamp.com/album/las-musicletas"
                                target="_blank"><i class=" iconoBlanco fab fa-bandcamp"></i></a></button>
                    </div>

                </div>
            </div>
            <div class="col-md-5 col-sm-12">
                <h3 class="tituloh3">Contactanos</h3>
                <form action="">
                    <p clas="formulario">
                        <input class="formulario" type="text" placeholder="Nombre">
                    </p>
                    <p clas="formulario">
                        <input class="formulario" type="email" placeholder="E-mail">
                    </p>

                    <p clas="formulario">
                        <textarea class="textarea" name="msg" id="" cols="45" rows="5" placeholder="Mensaje"></textarea>
                    </p>
                    <div class="boton">
                        <button type="submit" class="conocenos">
                            <p>Enviar</p>
                        </button>
                    </div>
                </form>
            </div>
        </div>
